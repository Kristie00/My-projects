<html lang="en">

</head>
<body>
<table>

        <th>#</th>

        <th>Price</th>

    {% for p in products %}

        <td>{{ loop.index }}</td>
        <td>{{ p[0] }}</td>
        <td>{{ p[1]| round(2)}} Â¥</td>

    {%endfor%}
</table>
</body>
</html>
